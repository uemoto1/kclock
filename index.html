<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="containar">
      <h1 id="state">????</h1>
      <h1 id="time">??:??</h1>
      <h1 id="info">Plenary Session (25+5 min)</h1>
      <h1 id="title">Junichiro Kanamori Memorial Symposium</h1>

      
      <div id="control">
        <span class="glyphicon glyphicon-step-backward active" id="reset"></span>
        <span class="glyphicon glyphicon-pause" id="stop"></span>
        <span class="glyphicon glyphicon-play" id="start"></span>
        <span class="glyphicon glyphicon-cog" id="setting"></span>
      </div>
    </div>
    
    <div id="settingDialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Settings</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-3">
                  <label for="periodTalk" >Talk</label>
                  <input type="text" class="form-control " id="periodTalk">
                </div>
                <div class="col-sm-3">
                  <label for="periodDiscussion" >Discussion</label>
                  <input type="text" class="form-control " id="periodDiscussion">
                </div>
                <div class="col-sm-3">
                  <label for="timeFirstBell" >First Bell</label>
                  <input type="text" class="form-control " id="timeFirstBell">
                </div>
                <div class="col-sm-3">              
                  <label for="timeConsumed" >Consumed Time</label>
                  <input type="text" class="form-control " id="timeConsumed">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-6">              
                  <label for="textTitle">Title of Symposium</label>
                  <input type="text" class="form-control " id="textTitle">
                </div>
                <div class="col-sm-6">              
                  <label for="textInfo" >Infomation of Session</label>
                  <input type="text" class="form-control " id="textInfo">
                </div>              
              </div>              
            </form>
  
            <p class="about">
              <strong>Kanamori Clock v.1.0.0</strong>
              <br/>
              <small>
                By M. Uemoto@University of Tsukuba.
                Please bug report to
                <a href="https://github.com/uemoto1/kclock">
                  https://github.com/uemoto1/kclock
                </a>
              </small>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="test">Sound test</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="apply">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
    <script type="text/javascript">      
      
      $(function(){
        $("#reset").on("click", reset);
        $("#stop").on("click", stop);
        $("#start").on("click", start);
        $("#setting").on("click", openSetting);
        $("#apply").on("click", applySetting);
        $("#test").on("click", function(){bell1.play();});
        $(window).on("resize", resize);
        
        setup();
        update();
        resize();
        
        $("#periodTalk, #periodDiscussion, #timeFirstBell, #timeConsumed").change(function(){
          $(this).val(sec2mmss(mmss2sec($(this).val())));
        });        
        
      });
      


    </script>
    
  </body>
</html>
